name: Process IPL Data

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  process_data:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v2
    
      - name: Set up Git
        run: |
          git config --global user.name "ritesh-ojha"
          git config --global user.email "reeteshojha5@gmail.com"
          git config --global url.https://${{ secrets.PAT_TOKEN }}@github.com/.insteadOf https://github.com/
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      # Capture list of files before download and extraction
      - name: List files before
        id: list_files_before
        run: |
          ls -A json > files_before.txt

      - name: Download IPL dataset zip
        run: wget https://cricsheet.org/downloads/ipl_json.zip

      - name: Unzip IPL dataset
        run: unzip -q ipl_json.zip

      - name: Create json directory
        run: mkdir -p json

      - name: Move JSON files to json folder
        run: mv *.json json/

      - name: Get current date and time
        id: timestamp
        run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S')"

      - name: Configure Git
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'

      # Capture list of files after download and extraction
      - name: List files after
        id: list_files_after
        run: |
          ls -A json > files_after.txt

      # Check for new files in the json folder
      - name: Check for new files
        id: new_files
        run: |
          diff_files=$(diff files_before.txt files_after.txt)
          if [ -n "$diff_files" ]; then
            echo "New files detected in json folder"
          else
            echo "No new files detected in json folder"
            exit 0
          fi

        # Commit and push changes if new files are detected
      - name: Commit and push changeshanges
        if: steps.new_files.outputs.stdout == 'New files detected in json folder'
        run: |
          git init
          git add json/
          git commit -m "JSON files updated at - $(echo ${{ steps.timestamp.outputs.date }})"
          git push --force https://github.com/ritesh-ojha/IPL-DATASET.git main